server {
    # Listen on port 80 for all incoming HTTP connections
    listen 80;
    server_name localhost;

    # Root directory where Nginx serves static files from
    root /usr/share/nginx/html;

    # Default index file — Nginx serves index.html when a directory is requested
    index index.html;

    # Security headers — applied to all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve static files directly; fall back to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively (images, CSS, JS, fonts)
    # "immutable" tells browsers never to revalidate these files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to the backend container.
    # Any request to /api/* is forwarded to the "backend" service on port 5000.
    # This avoids CORS issues in a Docker network since all traffic appears
    # to come from the same origin (the frontend's domain/port).
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts to handle MongoDB Atlas cold-starts (up to 50s)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
